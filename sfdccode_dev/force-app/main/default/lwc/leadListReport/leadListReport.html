<template>
    <lightning-card title="Lead Report">
        <div class="slds-p-horizontal_medium">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="OwnerId"> OwnerId</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="LastName">LastName</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="FirstName">FirstName</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Company">Company</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Email">Email</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Rating">Rating</div>
                        </th>
                
                        
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    <template for:each={leads} for:item="lead">
                        <tr key={lead.Id}>
                            <td data-label="OwnerId">
                                <div class="slds-truncate" title={lead.Lead_UserName__c}>{lead.Lead_UserName__c}</div>
                            </td>
                            <td data-label="LastName">
                                <div class="slds-truncate" title={lead.Name}>{lead.LastName}</div>
                            </td>
                            <td data-label="FirstName">
                                <div class="slds-truncate" title={lead.FirstName}>{lead.FirstName}</div>
                            </td>
                            <td data-label="Company">
                                <div class="slds-truncate" title={lead.Company}>{lead.Company}</div>
                            </td>
                            <td data-label="Email">
                                <div class="slds-truncate" title={lead.Email}>{lead.Email}</div>
                            </td>
                            <td data-label="Rating">
                                <div class="slds-truncate" title={lead.Rating}>{lead.Rating}</div>
                            </td>
                            <!-- Add more cells for additional columns -->
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
