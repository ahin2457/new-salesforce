     <template if:true={isShowModal}>

                <!--
                    I Used SLDS for this code
                    Here is link https://www.lightningdesignsystem.com/components/modals/
                --> 

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" onclick={closeModalBox}></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">새 리드</h2>
                </header>
            
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  
                    <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess}  >
                        <lightning-messages>
                        </lightning-messages>
                        <lightning-input-field field-name="Name">
                        </lightning-input-field>
                        <lightning-input-field field-name="Status">
                        </lightning-input-field>
                        <lightning-input-field field-name="Company">
                        </lightning-input-field>
                        <lightning-input-field field-name="Email">
                        </lightning-input-field>
                        <lightning-input-field field-name="Rating">
                        </lightning-input-field>
                        <lightning-input-field field-name="Title">
                        </lightning-input-field>
                        <lightning-input-field field-name="MobilePhone">
                        </lightning-input-field>
                    
                        <lightning-button class="slds-m-top_small" variant="brand" type="submit"  name="update" label="Save" onchange={handleClose}>
                        </lightning-button>
                        <lightning-button class="slds-m-top_small" variant="" type="submit"  onclick={closeModalBox} name="update" label="Cancel">
                        </lightning-button>
                    </lightning-record-edit-form>
