<template>
    <lightning-card title="Custom Opportunity">
        
        <lightning-combobox style="width:380px; margin-left:10px;"
                name="progress"
                label="Filter"
                value={value}
                placeholder="Select List"
                options={options}
                onchange={handleChange}>

        </lightning-combobox>
        
        <div slot="actions">
            <lightning-button label="New" onclick={showModalBox}></lightning-button>
        </div>
        
        <div class="slds-card__body__inner">
            <div class="slds-grid slds-gutters slds-p-bottom_x-small slds-p-left_x-small" style="margin-left:10px;">
                <lightning-input type="search" onchange={handleOppSearch}></lightning-input>
            </div>
            <lightning-datatable
                key-field="id"
                data={opportunity}
                columns={columns}
                onrowselection={handleRowSelection}
                
                >
            </lightning-datatable>
        </div>
    </lightning-card>
    


    <!-- 모달 시작 -->
    <template if:true={isShowModal}>

    
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" onclick={closeModalBox}></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Opportunity</h2>
                </header>
            
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                
                    <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleSuccess}  >
                        <lightning-messages>
                        </lightning-messages>
                        <lightning-input-field field-name="Name">
                        </lightning-input-field>
                        <lightning-input-field field-name="AccountId">
                        </lightning-input-field>
                        <lightning-input-field field-name="Type">
                        </lightning-input-field>
                        <lightning-input-field field-name="Amount">
                        </lightning-input-field>
                        <lightning-input-field field-name="CloseDate">
                        </lightning-input-field>
                        <lightning-input-field field-name="StageName">
                        </lightning-input-field>
                    
                        <lightning-button class="slds-m-top_small" variant="brand" type="submit"  name="update" label="Save" onchange={handleClose}>
                        </lightning-button>
                        <lightning-button class="slds-m-top_small" variant="" type="submit"  onclick={closeModalBox} name="update" label="Cancel">
                        </lightning-button>
                    </lightning-record-edit-form>
                   
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                
                </footer>Save</footer>
            
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>


    </template>
</template>
